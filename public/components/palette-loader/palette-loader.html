<div class="palette-loader">
  <div ng-if="!l.isShownForm">
    <button type="button" ng-click="l.showForm()" class="btn btn-primary">Load grid</button>
  </div>
  <div ng-if="l.isShownForm">
    <div class="form-group">
      <label for="exampleInputPassword1">Paste your saved JSON here</label>
      <input type="text" class="form-control" id="payload" placeholder="JSON string" ng-model="l.payload">
    </div>
    <button type="button" ng-click="l.submitGrid()" class="btn btn-primary">Submit</button>
  </div>
</div>
